{% extends "base.html" %}
{% block title %}Builder{% endblock title%}

{% block content %}
    <h1> <u> Select <b> 6 </b> Pokemon </u> </h1>
    <h3> Use <b> CTRL + F </b> to search [SUBMIT AT BOTTOM] </h3>
    <br>
    <div class = "container">
        <button type="button" class = "btn-success" onclick="window.location.href='{{ url_for('viewTeam') }}';">View Team Database</button>
        <br> <br>
    </div>
    <form method = "POST" action="{{url_for('results')}}">
    <div class = "container">
        <div class = "row">
            {% for pokemon in data %}
                <div class = "col-3">
                    <input type="checkbox" name={{pokemon}} 
                    onclick="if(document.querySelectorAll('input:checked').length > 6) {
                        this.checked = false;
                        alert('You Can Only Pick 6 Pokemon Max! Don\'t Be Greedy!');
                    }">
                    <label for={{pokemon}}>{{pokemon.capitalize()}}</label><br>
                </div>
            {% endfor %}
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    </form>
{% endblock content%}
