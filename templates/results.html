{% extends "base.html" %}
{% block title %}Home{% endblock title%}

{% block content %}
<div class = "container">
    <div class = "row">
    {% for pokemon in data.get_names() %}
        <div class = "col-4">
            <h3> {{pokemon}} </h3>
            <img src = {{data.get_picture(pokemon)}} width = "150">
        </div>
    {% endfor %}
    </div>
</div>
{% endblock content%}
