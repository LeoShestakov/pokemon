{% extends "base.html"%}
{% block content%}
<div class="container">
  <div class="row">
    {% for team in data %}
    <div class="col-lg-3 col-md-4 col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{team['name']}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{team['team']}}</h6>
          <a href={{url_for('teamDetails', id=team['_id']|string)}}>Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
